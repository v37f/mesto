<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть Mesto">
  <meta name="keywords" content="mesto, социальная сеть">
  <meta name="author" content="Владимир Фролов">
  <title>Mesto</title>
  <link rel="shortcut icon" href="#">
</head>
<body>
  <div class="page">

    <!-- начало блока header -->
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип Mesto">
    </header>
    <!-- конец блока header -->

    <main class="content">

      <!-- начало блока profile -->
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar">
            <img class="profile__avatar-image" src="#" alt="Аватар">
            <div class="profile__avatar-cover"></div>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Имя</h1>
            <button class="profile__edit-button" type="button" aria-label="редактирование профиля" title="Редактировать профиль"></button>
            <p class="profile__job">О себе</p>
          </div>
          <button class="profile__card-add-button" type="button" aria-label="добавление места" title="Добавить место"></button>
        </div>
      </section>
      <!-- конец блока profile -->

      <!-- начало блока cards -->
      <section class="cards" aria-label="Карточки мест">
        <ul class="cards__container">
        </ul>
      </section>
      <!-- конец блока cards -->
    </main>

    <!-- начало блока footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- начало блока popup_type_edit-profile -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close" type="button" aria-label="Закрыть окно" title="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form form_type_edit-profile" name="form" novalidate>
          <fieldset class="form__info">
            <input type="text" id="profile-name" name="userName" class="form__input form__input_type_profile-name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="profile-name-error form__input-error"></span>
            <input type="text" id="profile-job" name="userJob" class="form__input form__input_type_profile-job" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="profile-job-error form__input-error"></span>
            <button type="submit" class="form__button form__button_type_submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- конец блока popup_type_edit-profile -->

    <!-- начало блока popup_type_update-avatar -->
    <div class="popup popup_type_update-avatar">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close" type="button" aria-label="Закрыть окно" title="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form action="#" class="form form_type_update-avatar" name="form" novalidate>
          <fieldset class="form__info">
            <input type="url" id="profile-avatar-link" name="avatar" class="form__input form__input_type_profile-avatar-link" placeholder="Ссылка на аватар" required>
            <span class="profile-avatar-link-error form__input-error"></span>
            <button type="submit" class="form__button form__button_type_submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- конец блока popup_type_update-avatar -->

    <!-- начало блока popup_type_add-card -->
    <div class="popup popup_type_add-card">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close" type="button" aria-label="Закрыть окно" title="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" class="form form_type_add-card" name="form" novalidate>
          <fieldset class="form__info">
            <input type="text" id="card-title" name="cardTitle" class="form__input form__input_type_card-title" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="card-title-error form__input-error"></span>
            <input type="url" id="card-image-link" name="imageLink" class="form__input form__input_type_card-image-link" placeholder="Ссылка на картинку" required>
            <span class="card-image-link-error form__input-error"></span>
            <button type="submit" class="form__button form__button_type_submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- конец блока popup_type_add-card -->

    <!-- начало блока popup_type_confirm -->
    <div class="popup popup_type_confirm">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close" type="button" aria-label="Закрыть окно" title="Закрыть"></button>
        <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
        <form action="#" class="form form_type_confirm" name="form" novalidate>
          <fieldset class="form__info">
              <button type="submit" class="form__button form__button_type_submit">Да</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- конец блока popup_type_confirm -->

    <!-- начало блока popup_type_card -->
    <div class="popup popup_type_card">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close" type="button" aria-label="Закрыть окно" title="Закрыть"></button>
        <h2 class="popup__image-title">Название</h2>
        <img class="popup__image" src="#" alt="Название">
      </div>
    </div>
    <!-- конец блока popup_type_card -->

    <!-- начало темплейта карточки места -->
    <template class="card-template">
      <li class="card">
        <button class="card__delete-button" type="button" aria-label="удалить" title="Удалить"></button>
        <img class="card__image" src="#" alt="Не удалось загрузить картинку!">
        <div class="card__bottom-box">
          <h2 class="card__title"></h2>
          <div class="card__like-box">
            <button class="card__like-button" type="button" aria-label="Мне нравится!"></button>
            <p class="card__like-counter"></p>
          </div>
        </div>
      </li>
    </template>
    <!-- конец темплейта карточки места -->
  </div>
</body>
</html>
