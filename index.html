<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть Mesto">
  <meta name="keywords" content="mesto, социальная сеть">
  <meta name="author" content="Владимир Фролов">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">

    <!-- начало блока header -->
    <header class="header">
      <img class="header__logo" src="images/header__logo.svg" alt="Логотип Mesto">
    </header>
    <!-- конец блока header -->

    <main class="content">

      <!-- начало блока profile -->
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar">
            <img class="profile__avatar-image" src="images/jacques-yves_cousteau.jpg" alt="Аватар">
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </div>
      </section>
      <!-- конец блока profile -->

      <!-- начало блока elements -->
      <section class="elements">
        <ul class="elements__container">
          <li class="element">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Старинная церковь">
            <div class="element__bottom-box">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/elbrus.jpg" alt="Эльбрус">
            <div class="element__bottom-box">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/dombai.jpg" alt="Домбай">
            <div class="element__bottom-box">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/sakhalin.jpg" alt="Скалы у океана">
            <div class="element__bottom-box">
              <h2 class="element__title">Сахалин</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/kamchatka.jpg" alt="Озеро среди гор">
            <div class="element__bottom-box">
              <h2 class="element__title">Камчатка</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element"><img class="element__image" src="images/baikal.jpg" alt="Потрескавшийся лёд озера">
            <div class="element__bottom-box">
              <h2 class="element__title">Озеро Байкал</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <!-- конец блока elements -->
    </main>

    <!-- начало блока footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- начало блока popup -->
    <section class="popup popup_opened">
      <div class="popup__container">
        <img class="popup__close" src="images/popup-close.svg" alt="Закрыть окно">
        <form action="#" class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__info">
            <input type="text" name="name" class="form__input form__input_type_name" placeholder="Имя">
            <input type="text" name="job" class="form__input form__input_type_job" placeholder="О себе">
            <button type="submit" class="form__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <!-- конец блока popup -->
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
