<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть Mesto">
  <meta name="keywords" content="mesto, социальная сеть">
  <meta name="author" content="Владимир Фролов">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">

    <!-- начало блока header -->
    <header class="header">
      <img class="header__logo" src="images/header__logo.svg" alt="Логотип Mesto">
    </header>
    <!-- конец блока header -->

    <main class="content">

      <!-- начало блока profile -->
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/jacques-yves_cousteau.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактирование профиля" title="Редактировать профиль"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="добавление места" title="Добавить место"></button>
        </div>
      </section>
      <!-- конец блока profile -->

      <!-- начало блока elements -->
      <section class="elements">
        <ul class="elements__container">
        </ul>
      </section>
      <!-- конец блока elements -->
    </main>

    <!-- начало блока footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- начало блока popup -->
    <div class="popup popup_type_form">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close" type="button" aria-label="Закрыть окно" title="Закрыть"></button>
        <h2 class="popup__title"></h2>
        <form action="#" class="form" name="form">
          <fieldset class="form__info">
            <input type="text" name="top-input" class="form__input form__input_top" required>
            <input type="text" name="botton-input" class="form__input form__input_bottom" required>
            <button type="submit" class="form__button"></button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- конец блока popup -->

    <!-- photo-popup -->
    <div class="popup popup_type_photo">
      <div class="popup__container popup__container_type_photo">
        <button class="popup__close" type="button" aria-label="Закрыть окно" title="Закрыть"></button>
        <h2 class="popup__image-title"></h2>
        <img class="popup__image" src="" alt="">
      </div>
    </div>

    <!-- template карточки места -->
    <template class="element-template">
      <li class="element">
        <button class="element__delete-button" type="button" aria-label="удалить" title="Удалить"></button>
        <img class="element__image" src="" alt="">
        <div class="element__bottom-box">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button" aria-label="Мне нравится!"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
