<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть Mesto">
  <meta name="keywords" content="mesto, социальная сеть">
  <meta name="author" content="Владимир Фролов">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">

    <!-- начало блока header -->
    <header class="header">
      <img class="header__logo" src="images/header__logo.svg" alt="Логотип Mesto">
    </header>
    <!-- конец блока header -->

    <main class="content">

      <!-- начало блока profile -->
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar">
            <img class="profile__avatar-image" src="images/jacques-yves_cousteau.jpg" alt="Аватар">
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </div>
      </section>

  </div>
</body>
</html>
