<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть Mesto">
  <meta name="keywords" content="mesto, социальная сеть">
  <meta name="author" content="Владимир Фролов">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">

    <!-- начало блока header -->
    <header class="header">
      <img class="header__logo" src="images/header__logo.svg" alt="Логотип Mesto">
    </header>
    <!-- конец блока header -->

    <main class="content">

      <!-- начало блока profile -->
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/jacques-yves_cousteau.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактирование профиля" title="Редактировать профиль"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="добавление места" title="Добавить место"></button>
        </div>
      </section>
      <!-- конец блока profile -->

      <!-- начало блока elements -->
      <section class="elements" aria-label="элементы">
        <ul class="elements__container">
        </ul>
      </section>
      <!-- конец блока elements -->
    </main>

    <!-- начало блока footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- начало блока popup_type_edit-profile -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close" type="button" aria-label="Закрыть окно" title="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form form_type_edit-profile" name="form" novalidate>
          <fieldset class="form__info">
            <input type="text" id="profile-name" name="profile-name" class="form__input form__input_type_profile-name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="profile-name-error form__input-error"></span>
            <input type="text" id="profile-job" name="profile-job" class="form__input form__input_type_profile-job" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="profile-job-error form__input-error"></span>
            <button type="submit" class="form__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- конец блока popup_type_edit-profile -->

    <!-- начало блока popup_type_add-place -->
    <div class="popup popup_type_add-place">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close" type="button" aria-label="Закрыть окно" title="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" class="form form_type_add-place" name="form" novalidate>
          <fieldset class="form__info">
            <input type="text" id="place-title" name="place-title" class="form__input form__input_type_place-title" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="place-title-error form__input-error"></span>
            <input type="url" id="place-image-link" name="place-image-link" class="form__input form__input_type_place-image-link" placeholder="Ссылка на картинку" required>
            <span class="place-image-link-error form__input-error"></span>
            <button type="submit" class="form__button">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- конец блока popup_type_add-place -->

    <!-- начало блока popup_type_image -->
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close" type="button" aria-label="Закрыть окно" title="Закрыть"></button>
        <h2 class="popup__image-title">Название</h2>
        <img class="popup__image" src="#" alt="Название">
      </div>
    </div>
    <!-- конец блока popup_type_image -->

    <!-- начало темплейта карточки места -->
    <template class="element-template">
      <li class="element">
        <button class="element__delete-button" type="button" aria-label="удалить" title="Удалить"></button>
        <img class="element__image" src="#" alt="Не удалось загрузить картинку!">
        <div class="element__bottom-box">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button" aria-label="Мне нравится!"></button>
        </div>
      </li>
    </template>
    <!-- конец темплейта карточки места -->
  </div>
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/Card.js"></script>
  <script type="module" src="scripts/FormValidator.js"></script>
</body>
</html>
